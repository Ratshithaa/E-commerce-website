{% extends 'base.html' %}
{% block content %}
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <title>Products</title>
</head>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="background-color:powderblue;">
<div class="py-3 bg-primary">
    <div class="container">
      <a class="text-white" href="{% url 'main' %}"> Home /</a>
      <a class="text-white" href="{% url 'main' %}"> Collections /</a>
      <a class="text-white" href="{% url 'collectionsview' products.category.slug %}">{{products.category.name}}</a>
      <a class="text-white" href="{% url 'productview' products.category.slug products.slug %}">{{products.name}}</a>
    </div>
  </div>
</nav>
<body>
<div class="py-5">
  <div class="container">
    <div class="row">
      <div class="col-md-11">
        <div class="card shadow product_data">
          <div class="card-body">
            <div class="row">
              <div class="col-md-4">
                {% if products.tag %}
                    <label class="products-viewtag"> {{ products.tag }} </label>
                {% endif %}
                <img src="{{ products.product_image.url}}" class="w-100" alt="image">
              </div>
              <div class="col-md-8">
                <h2 class="mb-0">
                  {{products.name}}
                  {% if products.trending %}
                  <label style="font-size: 16px;" class="float-end badge bg-danger trending_tag"> Trending </label>
                  {% endif %}
                </h2>
                <hr>
                <label class="me-3"> Original Price : <s>Rs {{products.original_price | stringformat:'d'}}</s>
                  <label class="fw-bold"> Selling Price : Rs {{products.selling_price | stringformat:'d'}}
                    <p class="mt-3"> 
                      {{products.small_description }}
                    </p>
                    <hr>
                      <label class="badge bg-success"> In Stock </label>
                      <div class="row mt-2">
                        <div class="col-md-3">
                          <label for="Quantity"> Quantity </label>
                          <div vlass="input-group text-center mb-3" style="width:130px;">
                            <button class="input-group-text decrement-btn"> - </button>
                            <input type="text" name="quantity" class="form-control text-center" value="1">
                            <button class="input-group-text increment-btn"> + </button>
                          </div>
                        </div>
                        <div class="col-md-9">
                          <br/>
                      
                          <button type="button" class="btn btn-primary me-3 float-start"> Add to cart <i class="fa fa-shopping-cart"></i></button>
        
                            <button type="button" class="btn btn-success me-3 float-start"> Add to wishlist <i class="fa fa-heart"></i> </button>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="col-md-12">
                    <hr>
                    <h3> Description </h3>
                    <p class="mt-3">
                      {{products.description}}
                    </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>
  </body>
    {% endblock %}
