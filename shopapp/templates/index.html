{% extends 'base.html' %}
{% block content %}
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <title>Products</title>
</head>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="background-color:powderblue;">
<div class="container">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-10">
        <h1 style="color:white">{{category.name}}</h1>
        <hr>
      </nav>
    </div>
    <body>
        <div class="row">
          {% for item in products %}
          <div class="col-md-3">
            <div class="card">
              <a href= "{% url 'productview' item.category.slug item.slug %}">
              <div class="card-body">
                <div class="category-image">
                  <img src="{{ item.product_image.url}}" alt="Product Image" class="w-100" />
                </div>
                <h4 class="text-center"> {{item.name}}</h4>
                <span class="float-start"> {{item.original_price | stringformat:'d'}}</span>
                <span  class="float-end"> {{item.selling_price | stringformat:'d'}}</span>
              </div>
            </a>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </body>
    {% endblock %}
